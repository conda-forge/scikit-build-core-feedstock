schema_version: 1

context:
  name: scikit-build-core
  version: "0.11.4"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/scikit_build_core-${{ version }}.tar.gz
  sha256: 5b194bbb04092ae327d294b23e4bbffb6181adce4259440a86c9cf6abb8eaa6c

build:
  number: 0
  noarch: python

requirements:
  host:
    - hatch-vcs
    - hatchling
    - pip
    - python ${{ python_min }}.*
  run:
    - typing_extensions >=3.10.0
    - python >=${{ python_min }}
    - exceptiongroup >=1.0
    - importlib-metadata >=4.13
    - importlib-resources >=1.3
    - packaging >=21.3
    - pathspec >=0.10.1
    - tomli >=1.2.2
    - typing-extensions >=3.10

tests:
  - python:
      imports:
        - scikit_build_core
      python_version: ${{ python_min }}.*
  - files:
      source:
        - tests/
        - src/
        - pyproject.toml
    requirements:
      run:
        - ${{ compiler('c') }}
        - ${{ compiler('cxx') }}
        - python-build
        - cattrs >=22.2
        - cmake
        - hatch-vcs
        - hatchling
        - make
        - ninja
        - pip
        - pybind11
        - pytest >=7.0
        - pytest-subprocess
        - rich
        - setuptools
        - virtualenv
        - wheel
        - python ${{ python_min }}.*
    script:
      - pip check
      # test_requires_command can incorrectly report failure in 0.11.2
      - "pytest -vv -m \"not isolated\" -k \"not sdist_time_hash_set_epoch and not sdist_hash and not test_requires_command\""

about:
  summary: Build backend for CMake based projects
  license: Apache-2.0
  license_file:
    - LICENSE
    - src/scikit_build_core/resources/find_python/Copyright.txt
  homepage: https://pypi.org/project/scikit-build-core/

extra:
  recipe-maintainers:
    - conda-forge/scikit-build
    - henryiii
    - jcfr
    - thewtex
